<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="lib/jquery-3.2.1.min.js"></script>
        <title>Cordova Tutorial</title>
    </head>

    <body>
        <div class="app">
            <div class="func-btn">
                <button id="image-picker-btn">開啟相簿</button>
                <button id="camera-btn">開啟相機</button>
            </div>
            <br />
            <img id="picker-image" />
            <hr />
            <div class="notification">
                標題:
                <input id="notification-title" type="text" placeholder="請輸入標題" />
                <br />
                內容:
                <input id="notification-message" type="text" placeholder="請輸入內容" />
                <br />
                <input id="device-token" type="hidden" />
                <button id="push-notification-btn">推播訊息</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
